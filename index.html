<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Tile Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Welcome to Vector Tile Viewer!</h1>
        <div class="message">
            Upload your own .pbf file to view vector tile features, or test with the default endpoint.
        </div>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".pbf" />
            <button id="clearResults">Clear Results</button>
        </div>
        
        <div class="url-controls">
            <input type="url" id="urlInput" placeholder="Enter custom URL for .pbf file..." />
            <button id="loadFromUrl">Load from URL</button>
        </div>
        
        <div class="status" id="status"></div>
        <div id="json"></div>
    </div>
    
    <script type="module" src="/src/index.js"></script>
</body>
</html>
